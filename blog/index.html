---
layout: default
title: Philip Szalwinski
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
    <li class="post-item">
    <h2>
      <a class="post-title" href="{{ post.url }}">
    </h2>
        {{ post.title }}
      </a>
      <div class="post-date">
        {{ post.date | date_to_string }}
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
